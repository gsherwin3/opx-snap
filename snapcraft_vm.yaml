        - CXXFLAGS=-I$(SNAPCRAFT_STAGE)/usr/include/opx
    after: [ nas-daemon ]
    install: |
       cp -R $SNAPCRAFT_PART_INSTALL/$SNAPCRAFT_STAGE/usr $SNAPCRAFT_PART_INSTALL
    stage: 
      - inc/*
      - usr/*
      - lib/*
      - bin/*
      - etc/*
    snap: 
      - inc/*
      - usr/*
      - lib/*
      - bin/*
      - etc/*

  sdi-framework:
